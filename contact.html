<body>
    <h3> Contact Details</h3>
            <table border="5">
                    <form action="register.html"></form>
            <tr>
                <td>Name</td>
                <td><input type="text"name="phone" required minlength="3" maxlength="9"></td>
            </tr>
           
         <tr>
            <td>Email</td>
            <td><input type="email"name="email"><br></td>
         </tr> 

          <tr>
            <td>Phone No</td>
            <td><input type="tel" pattern="[0-9]{10}" name="phone"></td>
          </tr> 

          <tr>
            <td>Gender</td>
            <td><input type="radio"name="gen1"check value="male">Male
                <input type="radio"name="gen1"check value="female">Female
            </td>
          </tr> 

          <tr>
              <td> Other Details</td>
              <td>
                <textarea rows="5"cols="5"></textarea>
              </td></tr><br>

            <tr>
                <td><input type="button"value="Register">
                    <input type="reset"name="Reset"></td>


          </tr>
        </form>
           
    </table>
</body>
</html>
